<div class="flex">
  <div>
    <ul>
      <li *ngFor="let serie of series;index as i" (click)="!serie.isDirectory && selectVideo(serie)">{{serie.title}} ({{serie.isDirectory}})</li>
    </ul>
  </div>
  <div class="flex-1">
    <app-media-player *ngIf="selectedVideo" [video]="selectedVideo" (videoStat)="videoUpdate($event)"></app-media-player>
  </div>
</div>
